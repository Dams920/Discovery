<body>
    <header>

        <img src="logo.png" id="logo"  alt="logo ">       

        <div id="cercle"><img src="manette.png" class="manette" alt="manette"></div>

    <div class="carre">
        <img src="chevron_cuivre.png" id="chevron" alt="chevron">
        <a href="#encre"><div onclick="cerclenoir()" id="cerclenoir"></div></a>
        <div id="dialog"><p id="recup">Rècupére <br>ton insigne !</p></div>
        <div id="triangle"></div>
    </div>

    
    <section class="facebookgoogleh1" id="encre">
        <p id="titre1">Partage ton résultat sur les réseaux !</p>
           <div id="facebookgoogle">
           <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.websiteplanet.com"><i class="fab fa-facebook-square"></i></a>
           <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.websiteplanet.com"><i class="fab fa-google"></i></a>
           <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.websiteplanet.com"><i class="fab fa-instagram-square"></i></a>
           <a href="https://twitter.com/intent/tweet?url=https://www.websiteplanet.com&text=">
           <i class="fab fa-twitter-square"></i></a>
        </div>
        </section>
           <p id="titre2">Obtiens ton badge et lance toi
    
     sur le chemin de ta formation</p>
       
         
       
       <form method="post" action="" class="formContact">
       <p>
           <input class="formulaire" type="text" name="Prenom" placeholder="Prenom*" />
       </p>
       <p>
          <input class="formulaire" type="text" name="Nom" placeholder="Nom*"  />
       </p>
       <p>
         <input class="formulaire" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" name="Mail" placeholder="Mail*" type="email"/>
       </p>
       <p>
          <input class="formulaire"  pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" name="Mail2"name="Confirmation mail" placeholder="Confirmation mail*" type="email" />
       </p>
       <p>
           <input class="formulaire" name="CP" placeholder="Code postal" type="search" />
       </p>
       <p>
            <input class="formulaire" name="ville" placeholder="Ville" type="search" />
        </p>
       <p>
            <input class="formulaire" pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}"name="Telephone" placeholder="Telephone" type="tel" />
       </p>
       <p>
           <input class="formulaire" name="Age" placeholder="Age" type="number" />
       </p>
       <input id="boutonEnvoyer" type="submit" value="Obtiens ton résultat" />
    </form>
    <div class="center">
        <a href="#" class="top">Retour en haut ↑</a>
    </div>
